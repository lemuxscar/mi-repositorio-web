<!DOCTYPE html>
<html>
<head>
    <title>Mi tarea JS</title>
</head>
<body>
    <h1>Mi primer programa en JavaScript</h1>
    <p>Los resultados se ven en la consola</p>

    <script>
        // variables
        var numero = 7;
        let saludo = "Hola";
        const verdad = true;

        // operaciones aritmeticas
        let suma = numero + 3;
        let resta = numero - 2;
        let multi = numero * 4;
        let division = numero / 2;
        let modulo = numero % 2;

        // operadores de asignacion
        let total = 10;
        total += 5;
        total -= 2;

        // comparaciones
        let mayor = numero > 5;
        let igual = saludo === "Hola";

        // operador logico
        let resultadoLogico = mayor || verdad;

        // mostrar en consola
        console.log("numero:", numero);
        console.log("saludo:", saludo);
        console.log("verdad:", verdad);

        console.log("suma:", suma);
        console.log("resta:", resta);
        console.log("multi:", multi);
        console.log("division:", division);
        console.log("modulo:", modulo);

        console.log("total:", total);

        console.log("mayor que 5:", mayor);
        console.log("es igual a Hola:", igual);

        console.log("resultado logico:", resultadoLogico);
    </script>
</body>
</html>
